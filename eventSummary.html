<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom event summary</title>
</head>

<body>
    <h3 id="handler-status">This text will change</h3>
    <!-- option 01 -->
    <button onclick="handleOnClick()">handle event by onclick function</button>

    <!-- option 02 -->
    <button id="handler-message">handle event by addEventListener</button>

    <!-- option 02 : recap -->
     <p id="display-text">write your name</p>
     <input type="text" id="input-field">
     <button id="btn-update">update</button>

    <script>

        // option 01
        function handleOnClick() {
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = 'text updated by function attached on onclick attribute';
        }

        // option 02
        document.getElementById('handler-message').addEventListener('click', function(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus.innerText = "text updated by addEventListener button"
        })


        // option 02 :recap
        document.getElementById('btn-update').addEventListener('click', function(){
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;

            const display = document.getElementById('display-text');
            display.innerText = inputText;
            // to clear the input field
            inputField.value = "";
            console.log(display);
        })

    </script>

</body>

</html>
